<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display Series Details</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
<link href="../static/css/bulma-divider.css" th:href="@{/css/bulma-divider.css}" rel="stylesheet" />
<script defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<style>
.is-text-center {
	text-align: center;
}
</style>
</head>
<body>

	<section class="section hero is-medium is-black">
		<div class="hero-header"></div>
		<div class="hero-body">
			<div class="container is-text-center">
				<h1 class="title">Champflix</h1>
				<p class="subtitle">Stream na, ka-Champirata!</p>
			</div>
			<div class="astrodivider"><div class="astrodividermask"></div></div>
		</div>
	</section>
	<section class="section hero is-fullheight is-black">
		<div class="hero-header"></div>
		<div class="hero-body">
			<div class="container">
				<div th:each="row : ${shows}">
					<div class="astrodivider"><div class="astrodividermask"></div><span th:text="${row.key}"><!-- <i>&#10038;</i> --></span></div>
					<div class="columns is-multiline">
						<div th:each="show: ${row.value}"
							class="column is-one-quarter">
							<div class="card">
								<div class="card-image">
									<figure class="image is-4by3">
										<img src="https://bulma.io/images/placeholders/1280x960.png"
											alt="Placeholder image">
									</figure>
								</div>
								<div class="card-content">
									<div class="media">
										<!-- <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img src="https://bulma.io/images/placeholders/96x96.png"
                                                alt="Placeholder image">
                                        </figure>
                                    </div> -->
										<div class="media-content">
											<p th:text="${show.title}"
												class="title is-4 has-text-black">Title</p>
											<p th:text="${show.genre}"
												class="subtitle is-6 has-text-danger">Genre</p>
										</div>
									</div>

									<div class="content">
										<p class="is-small" th:text="${show.rating}"></p>
										Lorem ipsum dolor sit amet, consectetur adipisicing elit.
										Nisi, non. <a href="#">#css</a> <a href="#">#responsive</a> <br>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<thead th:text="${row.key}"></thead>
		<th:block >
			<tr th:each="series: ${row.value}">
				<td th:text="${series.title}"></td>

				<td th:text="${tvseries.title}">Title</td>
				<td th:text="${tvseries.rating}">Rating</td>
			</tr>
		</th:block>
	</table>
	<strong><a href="/">Click here to go back</a></strong> -->
</body>
</html>
