<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css">
<link href="../static/css/divider.css" th:href="@{/css/divider.css}"
	rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<title>Document</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>
</head>
<body>
	<section class="section hero is-black">
		<div class="hero-header"></div>
		<!-- <div class="hero-body"> -->
		<div class="container cf">
			<table class="table is-fullwidth">
				<thead>
					<tr>
						<th>Title</th>
						<th>Rating</th>
						<th>Source</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${shows.empty}">
						<td colspan="2">No Reviews Available</td>
					</tr>
					<tr th:each="show : ${shows}">
						<td><span th:text="${show.title}"> Title </span></td>
						<td><span th:text="${show.rating}"> Rating </span></td>
						<td><span th:text="${show.source}"> Source </span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section class="section hero is-black is-medium">
		<div class="hero-body">
			<div class="content has-text-centered">
				<p>
					<strong class="has-text-danger">ChampFlix</strong> by <a href="#">AI</a>
				</p>
				<p>
					<span class="has-text-danger">UI</span> &copy; <a href="#">Gelle</a>
				</p>
			</div>
		</div>
	</section>
</body>
</html>
