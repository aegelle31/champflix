<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display Series Details</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<section class="section">
		<div class="container">
			<h1 class="title">Champflix</h1>
			<p class="subtitle">Stream na!</p>
		</div>
	</section>
<section class="section">
		<div class="container">
	<div th:each="tvseries : ${seriesList}" class="card">
		<div class="card-image">
			<figure class="image is-4by3">
				<img src="https://bulma.io/images/placeholders/1280x960.png"
					alt="Placeholder image">
			</figure>
		</div>
		<div class="card-content">
			<div class="media">
				<div class="media-left">
					<figure class="image is-48x48">
						<img src="https://bulma.io/images/placeholders/96x96.png"
							alt="Placeholder image">
					</figure>
				</div>
				<div class="media-content">
					<p th:text="${tvseries.title}" class="title is-4">Title</p>
					<p th:text="${tvseries.genre}" class="subtitle is-6">Genre</p>
				</div>
			</div>

			<div th:text="${tvseries.rating}" class="content">
				Rating</a>. <a href="#">#css</a> <a
					href="#">#responsive</a> <br>
				<time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
			</div>
		</div>
	</div>
	</div>
	</section>
