<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display Series Details</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<style>
		.is-text-center{
			text-align: center;
		}
	</style>
</head>
<body>
	<section class="section hero is-medium is-black">
		<div class="hero-header"></div>
		<div class="hero-body">
			<div class="container is-text-center">
				<h1 class="title">Champflix</h1>
				<p class="subtitle">Stream na!</p>
			</div>
		</div>
	</section>
	<section class="section hero is-fullheight is-black">
		<div class="hero-header"></div>
		<div class="hero-body">
			<div class="container">
				<div class="columns is-multiline">
					<div th:each="tvseries : ${seriesList}" class="column is-one-quarter">
						<div class="card">
							<div class="card-image">
								<figure class="image is-4by3">
									<img src="https://bulma.io/images/placeholders/1280x960.png"
										 alt="Placeholder image">
								</figure>
							</div>
							<div class="card-content">
								<div class="media">
									<!-- <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img src="https://bulma.io/images/placeholders/96x96.png"
                                                alt="Placeholder image">
                                        </figure>
                                    </div> -->
									<div class="media-content">
										<p th:text="${tvseries.title}" class="title is-4 has-text-black">Title</p>
										<p th:text="${tvseries.genre}" class="subtitle is-6 has-text-danger">Genre</p>
									</div>
								</div>

								<div class="content">
									<p class="is-small" th:text="${tvseries.rating}"></p>
									Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, non.
									<a href="#">#css</a> <a href="#">#responsive</a> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
